<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>

    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-gui.min.js"></script>
    <script src="js/optimization-for-repeat-views.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
    <script src="js/aframe-pointcloud-component.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="models/floor.webp">
        <img id="skyTexture" src="models/sky.webp">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <!--MODEL 1-->
      <a-pointcloud 
        id="modelSpot"
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="models/sculpt.ply" 
        size="0.01">
      </a-pointcloud>
      <!--MODEL 2-->
      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="models/Sphere.ply" 
        size="0.05"
        texture="models/VGTU-logo.png"
        depthWrite="false">
      </a-pointcloud>
      <!--FIRST BUTTON-->
      <a-gui-flex-container 
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
      opacity="0.7" width="2.6" height="0.85"
      position="0 6 -4" rotation="17 0 0"
      >
        <a-gui-button
          id="buttonfirst"
          width="2.5" height="0.75"
          onclick="secondbutton()" key-code="32"
          value="rotate model"
          font-family="Arial"
          margin="0 0 0.05 0"
        >
        </a-gui-button>

      </a-gui-flex-container>
      <!--FIRST BUTTON END-->
      <!--SECOND BUTTON--> 
      <a-gui-flex-container 
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
      opacity="0.7" width="2.6" height="0.85"
      position="-3 6 -4" rotation="17 0 0"
      >
        <a-gui-button
          id="buttonsecond"
          width="2.5" height="0.75"
          onclick="firstbutton()" key-code="32"
          value="higher position"
          font-family="Arial"
          margin="0 0 0.05 0"
        >
        </a-gui-button>

      </a-gui-flex-container>
      <!--SECOND BUTTON END-->
      <!--THIRD BUTTON-->
      <a-gui-flex-container 
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
      opacity="0.7" width="2.6" height="0.85"
      position="3 6 -4" rotation="17 0 0"
      >
        <a-gui-button
          id="buttonthird"
          width="2.5" height="0.75"
          onclick="thirdbutton()" key-code="32"
          value="lower position"
          font-family="Arial"
          margin="0 0 0.05 0"
        >
        </a-gui-button>

      </a-gui-flex-container>
      <!--THIRD BUTTON END-->

      <!-- Camera + cursor. --><!--This positions the player and describes some properties of the cursor - its interactions-->
      <a-entity id="cameraRig" position="0 2.5 0">
        <a-camera look-controls wasd-controls position="0 0 0">
          <a-gui-cursor id="cursor"
                raycaster="objects: [gui-interactable]"
                fuse="true" fuse-timeout="1000"
                design="dot"
          >
          </a-gui-cursor>
        </a-camera>
      </a-entity>

      <script>
          //for slider.
          //As the percentage decreases/increases camera "y" position increases/decreases

          //for first button
          //something happens
          function firstbutton(){
            var CameraHeight = document.getElementById("cameraRig").setAttribute("position", "0 5 0")
            
          }
          //for second button
          //something happens
          function secondbutton(){
            var model = document.getElementById("modelSpot").setAttribute("rotation", "-90 90 0");
          }
          //for third button
          //something happens
          function thirdbutton(){
            var CameraHeight = document.getElementById("cameraRig").setAttribute("position", "0 0 0")
          }
      </script>

    </a-scene>

  </body>
</html>
